<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  .container {
    width: 100%;
    height: 100%;
    background-image: url('https://github.com/ivanABCEI/ivanABCEI.github.io/blob/main/3398659.jpg?raw=true'); /* Replace 'your_image_url.jpg' with the URL of your 1920x1080 image */
    background-size: contain; /* Ensure entire image fits within the container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
  }
</style>
</head>
<body>

<div class="container">
  <!-- Content goes here -->
</div>

</body>
</html>
