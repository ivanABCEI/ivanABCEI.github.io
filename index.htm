<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image from GitHub Repository</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrollbars */
  }
  
  .container {
    width: 1920px; /* Initial width */
    height: 1080px; /* Initial height */
    background-image: url('https://github.com/ivanABCEI/ivanABCEI.github.io/blob/main/3398659.jpg?raw=true');
    background-size: contain; /* Ensure entire image fits within the container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    overflow: hidden; /* Prevent scrollbars within the container */
  }
</style>
</head>
<body>

<div class="container" id="imageContainer">
  <!-- Content goes here -->
</div>

</body>
</html>
