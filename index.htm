<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image from GitHub Repository</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  
  .container {
    width: 1920px; /* Initial width */
    height: 1080px; /* Initial height */
    background-image: url('https://github.com/ivanABCEI/ivanABCEI.github.io/blob/main/3398659.jpg?raw=true');
    background-size: contain; /* Ensure entire image fits within the container */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
  }
</style>
</head>
<body>

<div class="container" id="imageContainer">
  <!-- Content goes here -->
</div>

<script>
window.addEventListener('load', function() {
  var container = document.getElementById('imageContainer');
  var image = new Image();
  image.src = 'https://github.com/ivanABCEI/ivanABCEI.github.io/blob/main/3398659.jpg?raw=true';
  image.onload = function() {
    var aspectRatio = image.width / image.height;
    var containerAspectRatio = container.offsetWidth / container.offsetHeight;
    if (aspectRatio > containerAspectRatio) {
      container.style.width = container.offsetWidth + 'px';
      container.style.height = (container.offsetWidth / aspectRatio) + 'px';
    } else {
      container.style.height = container.offsetHeight + 'px';
      container.style.width = (container.offsetHeight * aspectRatio) + 'px';
    }
  };
});
</script>

</body>
</html>
